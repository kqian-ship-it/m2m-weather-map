const colorMap={'High Risk - Urgent':'#e01b24','High Risk':'#ff7800','Moderate Risk':'#3584e4','Low Risk':'#33d17a'};
const classMap={'High Risk - Urgent':'urgent','High Risk':'severe','Moderate Risk':'moderate','Low Risk':'light'};
const markers=[];
propertiesData.forEach(p=>{
if(p.lat&&p.lon){
const c=colorMap[p.riskLevel]||'#999';
const m=L.circleMarker([p.lat,p.lon],{radius:8,fillColor:c,color:'#fff',weight:2,opacity:1,fillOpacity:0.8}).addTo(map);
m.bindPopup(`<div class="popup-title">${p.name} - ${p.city}, ${p.state}</div>
<div class="popup-section"><div class="popup-label">üìç Address</div><div class="popup-value">${p.address}</div></div>
<div class="popup-section"><div class="popup-label">‚ö†Ô∏è Risk Level</div><div class="popup-value" style="color:${c};font-weight:600">${p.riskLevel}</div></div>
<div class="popup-section"><div class="popup-label">üå°Ô∏è Weather Threats</div><div class="popup-value">${p.threats}</div></div>
<div class="popup-section"><div class="popup-label">‚ùÑÔ∏è Temperature Forecast</div><div class="popup-value">${p.temperature}</div></div>
<div class="popup-section"><div class="popup-label">‚úÖ Recommended Actions</div><div class="popup-value">${p.actions}</div></div>
<a href="${p.link}" target="_blank" class="popup-link">View Property Details ‚Üí</a>`);
markers.push({marker:m,property:p});
}
});
const list=document.getElementById('propertyList');
propertiesData.forEach(p=>{
const item=document.createElement('div');
item.className=`property-item ${classMap[p.riskLevel]}`;
item.innerHTML=`<div class="property-name">${p.name} - ${p.city}, ${p.state}</div>
<div class="property-address">${p.address}</div>
<span class="property-risk ${classMap[p.riskLevel]}">${p.riskLevel}</span>`;
item.onclick=()=>{
const md=markers.find(m=>m.property.name===p.name);
if(md){map.setView([md.property.lat,md.property.lon],12);md.marker.openPopup()}
};
list.appendChild(item);
});
</script>
</body>
</html>

                {name: 'Critical', color: 'red'},
                {name: 'High', color: 'orange'},
                {name: 'Moderate', color: 'blue'},
                {name: 'None', color: 'green'}
            ];
            
            severities.forEach(function(severity) {
                div.innerHTML += '<div class="legend-item"><i style="background:' + 
                    severity.color + '"></i> ' + severity.name + '</div>';
            });
            
            div.innerHTML += '<hr style="margin: 10px 0;"><small>Updated: 2026-01-29 15:04 UTC</small>';
            
            return div;
        };
        
        legend.addTo(map);
        
        // Add title
        var title = L.control({position: 'topleft'});
        
        title.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info');
            div.innerHTML = '<h4>Month2Month Properties<br>Weather Alert Map</h4>' +
                '<p style="margin: 5px 0 0 0; font-size: 12px;">Click markers for details</p>';
            return div;
        };
        
        title.addTo(map);
    </script>
</body>
</html>

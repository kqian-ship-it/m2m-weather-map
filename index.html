            box-shadow: none !important;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            white-space: nowrap;
        }
        
        .priority-marker {
            animation: pulse-marker 2s ease-in-out infinite;
        }

            0%, 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); }

nt": 1, "occupied": 0, "total": 1, "priority": 1, "popup": "<div style='min-width:200px'><h3 style='margin:0 0 8px 0;color:#ea580c'>\u26a0\ufe0f New Jersey</h3><b>Risk Level:</b> <span style='color:#ea580c'>SEVERE</span><br><b>Total Properties:</b> 1<br><hr style='margin:4px 0'>\u26a0\ufe0f Vacant: <b>1</b> | Occupied: <b>0</b><br><b style='color:red'>\ud83d\udea8 1 Priority Vacant Properties!</b><br><b>Active Alerts:</b><br>\u2022 Extreme Cold Warning (Severe)<br>\u2022 Extreme Cold Warning (Severe)<br>\u2022 High Wind Warning (Severe)</div>"}, {"lat": 42.1580178, "lon": -83.8075211, "region": "Michigan", "risk": "LOW", "color": "#16a34a", "vacant": 1, "occupied": 0, "total": 1, "priority": 0, "popup": "<div style='min-width:200px'><h3 style='margin:0 0 8px 0;color:#16a34a'>Michigan</h3><b>Risk Level:</b> <span style='color:#16a34a'>LOW</span><br><b>Total Properties:</b> 1<br><hr style='margin:4px 0'>Vacant: <b>1</b> | Occupied: <b>0</b></div>"}, {"lat": 39.4021649, "lon": -77.312777, "region": "Maryland", "risk": "SEVERE", "color": "#ea580c", "vacant": 1, "occupied": 0, "total": 1, "priority": 1, "popup": "<div style='min-width:200px'><h3 style='margin:0 0 8px 0;color:#ea580c'>\u26a0\ufe0f Maryland</h3><b>Risk Level:</b> <span style='color:#ea580c'>SEVERE</span><br><b>Total Properties:</b> 1<br><hr style='margin:4px 0'>\u26a0\ufe0f Vacant: <b>1</b> | Occupied: <b>0</b><br><b style='color:red'>\ud83d\udea8 1 Priority Vacant Properties!</b><br><b>Active Alerts:</b><br>\u2022 Extreme Cold Warning (Severe)<br>\u2022 High Wind Warning (Severe)</div>"}, {"lat": 36.037037749999996, "lon": -115.12337765, "region": "Las Vegas", "risk": "LOW", "color": "#16a34a", "vacant": 1, "occupied": 1, "total": 2, "priority": 0, "popup": "<div style='min-width:200px'><h3 style='margin:0 0 8px 0;color:#16a34a'>Las Vegas</h3><b>Risk Level:</b> <span style='color:#16a34a'>LOW</span><br><b>Total Properties:</b> 2<br><hr style='margin:4px 0'>Vacant: <b>1</b> | Occupied: <b>1</b></div>"}, {"lat": 43.6745142, "lon": -79.39892929999999, "region": "Toronto", "risk": "LOW", "color": "#16a34a", "vacant": 1, "occupied": 0, "total": 1, "priority": 0, "popup": "<div style='min-width:200px'><h3 style='margin:0 0 8px 0;color:#16a34a'>Toronto</h3><b>Risk Level:</b> <span style='color:#16a34a'>LOW</span><br><b>Total Properties:</b> 1<br><hr style='margin:4px 0'>Vacant: <b>1</b> | Occupied: <b>0</b></div>"}, {"lat": 44.92019455, "lon": -93.5679308, "region": "Minnesota", "risk": "LOW", "color": "#16a34a", "vacant": 2, "occupied": 0, "total": 2, "priority": 0, "popup": "<div style='min-width:200px'><h3 style='margin:0 0 8px 0;color:#16a34a'>Minnesota</h3><b>Risk Level:</b> <span style='color:#16a34a'>LOW</span><br><b>Total Properties:</b> 2<br><hr style='margin:4px 0'>Vacant: <b>2</b> | Occupied: <b>0</b></div>"}];
        
        // Initialize map centered on US
        const map = L.map('map').setView([37.5, -96], 4);
        
        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors | M2M Weather Alert System',
            maxZoom: 18
        }).addTo(map);
        
        // Layer groups
        const propertyLayer = L.layerGroup().addTo(map);
        const regionLayer = L.layerGroup().addTo(map);
        const warningLayer = L.layerGroup().addTo(map);
        
        // Add region circles (larger, semi-transparent)
        regionOverlays.forEach(r => {
            const circle = L.circle([r.lat, r.lon], {
                radius: Math.max(15000, r.total * 2000),
                color: r.color,
                fillColor: r.color,
                fillOpacity: 0.15,
                weight: 2,
                opacity: 0.6
            }).addTo(regionLayer);
            circle.bindPopup(r.popup, { maxWidth: 300 });
            
            // Add warning icon for regions with priority vacant properties
            if (r.priority > 0) {
                const warningIcon = L.divIcon({
                    className: 'warning-icon',
                    html: '<div style="font-size:24px;filter:drop-shadow(0 0 4px rgba(220,38,38,0.5))"></div>',
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });
                L.marker([r.lat + 0.08, r.lon + 0.08], { icon: warningIcon })
                    .addTo(warningLayer)
                    .bindPopup(`<b> ${r.region}</b><br>` +
                        `<span style="color:red">${r.priority} Vacant properties in ${r.risk} zone</span><br>` +
                        `Vacant: ${r.vacant} | Occupied: ${r.occupied}`);
            }
        });
        
        // Add individual property markers
        markers.forEach(m => {
            const isVacant = m.status === 'Vacant';
            const markerOptions = {
                radius: m.priority ? 8 : (isVacant ? 6 : 5),
                color: m.color,
                fillColor: isVacant ? m.color : '#ffffff',
                fillOpacity: isVacant ? 0.9 : 0.6,
                weight: isVacant ? 3 : 2,
                className: m.priority ? 'priority-marker' : ''
            };
            
            const circle = L.circleMarker([m.lat, m.lon], markerOptions)
                .addTo(propertyLayer);
            circle.bindPopup(m.popup);
        });
        
        // Add legend
        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <h4> M2M Weather Alert Map</h4>
                <div style="margin-bottom:8px;font-size:11px;color:#666">Updated: 2026-02-06</div>
                <b>Risk Level:</b>
                <div class="legend-item"><span class="legend-circle" style="background:#dc2626"></span> CRITICAL</div>
                <div class="legend-item"><span class="legend-circle" style="background:#ea580c"></span> SEVERE</div>
                <div class="legend-item"><span class="legend-circle" style="background:#ca8a04"></span> MODERATE</div>
                <div class="legend-item"><span class="legend-circle" style="background:#16a34a"></span> LOW</div>
                <hr style="margin:8px 0">
                <b>Property Status:</b>
                <div class="legend-item"><span class="legend-circle" style="background:#dc2626;border-color:#dc2626"></span> Vacant (filled)</div>
                <div class="legend-item"><span class="legend-circle" style="background:#fff;border-color:#16a34a"></span> Occupied (hollow)</div>
                <div class="legend-item"> Priority Alert</div>
            `;
            return div;
        };
        legend.addTo(map);
        
        // Add info panel
        const info = L.control({ position: 'topright' });
        info.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'info-panel');
            const totalProps = markers.length;
            const vacantCount = markers.filter(m => m.status === 'Vacant').length;
            const occupiedCount = markers.filter(m => m.status === 'Occupied').length;
            const priorityCount = markers.filter(m => m.priority).length;
            const criticalRegions = regionOverlays.filter(r => r.risk === 'CRITICAL').length;
            const severeRegions = regionOverlays.filter(r => r.risk === 'SEVERE').length;
            
            div.innerHTML = `
                <h4> Dashboard Summary</h4>
                <div class="stat"><span>Total Properties:</span><b>${totalProps}</b></div>
                <div class="stat"><span> Vacant:</span><b>${vacantCount}</b></div>
                <div class="stat"><span> Occupied:</span><b>${occupiedCount}</b></div>
                <hr style="margin:6px 0">
                <div class="stat"><span> Priority Alerts:</span><b style="color:red">${priorityCount}</b></div>
                <div class="stat"><span> Critical Regions:</span><b style="color:#dc2626">${criticalRegions}</b></div>
                <div class="stat"><span> Severe Regions:</span><b style="color:#ea580c">${severeRegions}</b></div>
            `;
            return div;
        };
        info.addTo(map);
        
        // Layer control
        const overlays = {
            "Properties": propertyLayer,
            "Region Zones": regionLayer,
            " Warning Icons": warningLayer
        };
        L.control.layers(null, overlays, { position: 'topleft' }).addTo(map);
    </script>
</body>

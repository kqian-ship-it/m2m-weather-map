    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        
        .header {
            background: linear-gradient(135deg, #1a237e, #4A90D9);
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .header h1 { font-size: 20px; font-weight: 600; }
        .header .date { font-size: 14px; opacity: 0.9; }
        
        .legend-bar {
            background: white;
            padding: 10px 24px;
            display: flex;
            gap: 24px;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }
        .legend-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: inline-block;
        }
        .legend-bar .summary {
            margin-left: auto;
            font-size: 13px;
            color: #666;
        }
        
        #map { height: calc(100vh - 110px); width: 100%; }
        
        .popup-content { min-width: 220px; max-width: 350px; }
        .popup-content h3 { 
            font-size: 16px; 
            margin-bottom: 8px; 
            color: #1a237e;
            border-bottom: 2px solid #4A90D9;
            padding-bottom: 4px;
        }
        .popup-risk {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            color: white;
            margin-bottom: 6px;
        }
        .risk-critical { background: #D32F2F; }
        .risk-severe { background: #E65100; }
        .risk-moderate { background: #F9A825; color: #333; }
        .risk-low { background: #4A90D9; }
        
        .popup-stats { font-size: 14px; margin: 6px 0; }
        .popup-total { font-size: 12px; color: #888; }
        .popup-alerts { margin-top: 8px; font-size: 12px; }
        .popup-alerts ul { margin: 4px 0 0 16px; padding: 0; }
        .popup-alerts li { margin-bottom: 2px; }
        .popup-vacant-list { margin-top: 8px; font-size: 11px; max-height: 150px; overflow-y: auto; }
        .popup-vacant-list ul { margin: 4px 0 0 16px; padding: 0; }
        .popup-vacant-list li { margin-bottom: 4px; }
        
        /* Pulsing animation for warning markers */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .warning-icon {
            animation: pulse 2s ease-in-out infinite;
            font-size: 22px;
            text-shadow: 0 0 6px rgba(0,0,0,0.3);
        }
        
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.2);
        }
    </style>
</head>
